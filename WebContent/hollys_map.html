			<script>
			var HOME_PATH = window.HOME_PATH || '.';

			var starbucks = new naver.maps.LatLng(37.540395, 126.969659),
			    map = new naver.maps.Map('map', {
			        center: starbucks.destinationPoint(0, 500),
			        zoom: 15
			    }),
			    marker = new naver.maps.Marker({
			        map: map,
			        position: starbucks
			    });

			var contentString = [
			        '<div class="iw_inner">',
			        '   <h3>할리스 용산더프라임점</h3>',
			        '   <p>서울 용산구 원효로1가 40-13<br />',
			        '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="스타벅스 숙대점" class="thumb" /><br />',
			        '       02-120 | 공공,사회기관 &gt; 특별,광역시청<br />',
			        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
			        '   </p>',
			        '</div>'
			    ].join('');

			var infowindow = new naver.maps.InfoWindow({
			    content: contentString
			});

			naver.maps.Event.addListener(marker, "click", function(e) {
			    if (infowindow.getMap()) {
			        infowindow.close();
			    } else {
			        infowindow.open(map, marker);
			    }
			});

			infowindow.open(map, marker);
			</script>
